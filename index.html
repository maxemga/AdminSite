<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Admin</title>
</head>
<body>
    <header>
        <div class="headerWrapper">
            <div class="headerContent">
                <div class="headerIconSearch">
                    <img src="images/HeaderSearch.png" alt="">
                </div>
                <div class="headerSearch">
                    <input type="text" placeholder="Search ...">
                </div>
                <div class="headerIcons">
                    <img src="images/HeaderIconSetting.png" alt="">
                    <img src="images/HeaderIconNotification.png" alt="">
                    <img src="images/HeaderIconLoggin.png" alt=""> 
                </div>
            </div>
        </div>
    </header>
    <div class="menuBlock">
        <div class="menuWrapper">
            <div class="menuLogo">
                <div class="burgerNav"><a href="">BUVUD</a></div>
                <div class="burger"><span class="burgerLine"></span></div>
            </div>
            <div class="menuAccount">
                <div class="menuAccountLogo"><img src="images/MenuPhotoUser.png" alt=""></div>
                <div class="menuAccountName"><p>Jack <br> Williams</p></div>
            </div>
            <div class="menuContent">
                <div class="menuContentTop">
                    <div class="menuContentTopList">
                        <div class="menuTopListText"><p>Main</p></div>
                        <div class="menuArrow" id="arrowMainTop"> <span class="arrow"></span> </div>
                    </div>
                    <div class="menuContentTopNav" id="menuMainTop">
                        <div class="menuTopContainer"> <img src="images/Icon Home.png" alt=""> <a href="">Home</a></div>
                        <div class="menuTopContainer"> <img src="images/Icon Project.png" alt=""> <a href="">Projects</a></div>
                        <div class="menuTopContainer"> <img src="images/Icon Messages.png" alt=""> <a href="">Messages</a></div>
                        <div class="menuTopContainer"> <img src="images/Icon Analytics.png" alt=""> <a href="">Analytics</a></div>
                        <div class="menuTopContainer"> <img src="images/Icon Tasks.png" alt=""> <a href="">Tasks</a></div>
                        <div class="menuTopContainer"> <img src="images/Icon Calendar.png" alt=""> <a href="">Calendar</a></div>
                        <div class="menuTopContainer"> <img src="images/Icon Layots.png" alt=""> <a href="">Layots</a></div>
                        <div class="menuTopContainer"> <img src="images/Icon Accounts.png" alt=""> <a href="">Accounts</a></div>                       
                    </div>
                </div>
                <div class="menuContentBottom">
                    <div class="menuContentBottomList">
                        <div class="menuBottomListText"><p>More</p></div>
                        <div class="menuArrow" id="arrowMainBottom"> <span class="arrow"></span> </div>
                    </div>
                    <div class="menuContentBottomNav" id="menuMainBottom">
                        <div class="menuTopContainer"> <img src="images/Icon Payments.png" alt=""> <a href="">Payments</a></div>
                        <div class="menuTopContainer"> <img src="images/Icon Directory.png" alt=""> <a href="">Directory</a></div>
                        <div class="menuTopContainer"> <img src="images/Icon Library.png" alt=""> <a href="">Library</a></div>
                        <div class="menuTopContainer"> <img src="images/Icon Help.png" alt=""> <a href="">Help</a></div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
